<script type="text/javascript">$(document).ready(
    function selectInsta() {
      setTimeout(function() {
        $('.backdrop, .box').animate({'opacity':'.70'}, 300, 'linear');
        $('.box').animate({'opacity':'1.00'}, 300, 'linear');
        $('.backdrop, .box').css('display', 'block');
        setTimeout(function() {
          closeBox();
        }, 4000);    
        selectInsta();
    }, 5000);
  });

  function closeBox() {
    $('.backdrop, .box').animate({'opacity':'0'}, 300, 'linear', function(){
      $('.backdrop, .box').css('display', 'none');
    });
  }</script> <div class="module lightbox driftUp"> <figure class="small animate-repeat lightbox" ng-repeat="insta in instas.available"> <a href="#" class="lightbox"> <img ng-src="{{ insta.image }}" alt="{{ insta.text }}"> <div class="backdrop"> </div> </a> <figcaption class="transition-050 opacity85"> <a href=""> <strong class="text transition-050 title">{{ insta.username }}</strong> <span class="text transition-050 desc">{{ insta.text }}</span> </a> </figcaption> </figure> </div> <div class="box"> <img ng-src="{{ instas.active.image }}"> <img class="single_insta_prof_pic pos-r span_2" ng-src="{{ instas.active.userProfilePic }}"> <strong class="text transition-050 single_insta_title pos-r fz-xl span_10">{{ instas.active.username }}</strong> <p>{{insta.title}}</p> </div>

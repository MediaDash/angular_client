  <body class="hidescroll" ng-app="newAngApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class='stage'  ng-controller="MainCtrl as posts" style="background-color: {{ activeColor || 'gray' }}">
      <header>
        <div ng-show="term" class="ng-hide z-nnn h-50">
          <div class="span_1 fl-l bgc-b h-50 ta-l mtb-a"><a ng-click="previousTemplate()"> &lt; </a></div>
          <div class="hashtag span_10 fl-l ta-c bgc-b h-50 va-tt">
            <h1 class="va-tt mtb-a">#{{ term }}</h1>
          </div>
          <div class="span_1 fl-r ta-r bgc-b h-50 mtb-a"><a ng-click="nextTemplate()"> &gt; </a></div>
        </div>
      </header>
      <div class="container fade" ng-include src="templates.active">
      </div>
    </div>

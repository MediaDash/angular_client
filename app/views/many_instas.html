<div class="backdrop" ng-class="{'appear' : boxChange} "></div>
<div class="module lightbox driftUp">
  <figure class='small animate-repeat lightbox' ng-repeat="insta in instas.available">
   <a href="#" class="lightbox">
      <img ng-src="{{ insta.image }}" alt="{{ insta.text }}">
   </a>

    <figcaption class="transition-050 opacity85">
      <a href="">
        <strong class="text transition-050 title">{{ insta.username }}</strong>
        <span class="text transition-050 desc">{{ insta.text }}</span>
      </a>
    </figcaption>
  </figure>
</div>

<div class="box" ng-class="{'appear' : boxChange} ">
  <img class="imageSize" ng-src="{{ instas.active.image }}">
  <img class="single_insta_prof_pic pos-r span_2" ng-src="{{ instas.active.userProfilePic }}">
  <strong class="text transition-050 single_insta_title pos-r fz-xl span_10">{{ instas.active.username }}</strong>
  <p>{{insta.title}}</p>
</div>
